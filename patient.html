<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar" >
                    <header><label class ="logo"><i class="fa fa-hospital-o" aria-hidden="true"></i> CARE</label></header>
                    <ul>
                        <li><a href="index.html"><i class="fa fa-qrcode" aria-hidden="true"> Dashboard</i></a></li>
                        <li><a href="patient.html"><i class="fa fa-users" aria-hidden="true"> Patients</i></a></li>
                        <li><a href="doctors.html"><i class="fa fa-user-md" aria-hidden="true"> Doctors</i></a></li>
                        <li><a href="about.html"><i class="fa fa-question-circle-o" aria-hidden="true"> About Us</i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 mt-4 pr-3">
                <section>
                    <div class="row m-3">
                        <div class="col-9">
                            <h3>Patient Details</h3>
                        </div>
                        <div class="col-3 text-end">
                            <a href="newpatient.html" type="button" class="btn btn-outline-primary">Add Patient</a>
                        </div>
                        <hr class="mt-2">
                    </div>

                    <div class ="row mt-2">

                        <table id="patientsTable" class="display" style="width: 100%;" aria-describedby="example_info">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Assigned Doctor</th>
                                    <th>LastVisit</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                   
                </section>
                          
            </div>
        </div>
    </div>

    <!-- Patient Details Modal -->
    <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="patientModalLabel">Patient Records</h5>
              <button type="button" class="btn-close" onclick="closePatientModal()" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
<!-- content to load here -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"  onclick="closePatientModal()">Close</button>
            </div>
          </div>
        </div>
      </div>


    <!-- Background Image -->
     


    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
