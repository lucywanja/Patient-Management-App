<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- copy the css link from boostrap 5 page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar" >
                    <header><label class ="logo"><i class="fa fa-hospital-o" aria-hidden="true"></i> CARE</label></header>
                    <ul>
                        <li><a href="index.html"><i class="fa fa-qrcode" aria-hidden="true"> Dashboard</i></a></li>
                        <li><a href="patient.html"><i class="fa fa-users" aria-hidden="true"> Patients</i></a></li>
                        <li><a href="doctors.html"><i class="fa fa-user-md" aria-hidden="true"> Doctors</i></a></li>
                        <li><a href="about.html"><i class="fa fa-question-circle-o" aria-hidden="true"> About Us</i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 mt-4 pr-3">
                <section>
                    <div class="row m-3">
                        <div class="col-9">
                            <h3><strong>Add Patient</strong></h3>
                        </div>
                        
                        <hr class="mt-2">
                    </div>

                    <div class ="row mt-2">

                        <form class="col-9 m-auto">
                            <div class="mb-3">
                                <label for="formId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="formId" placeholder="ID">
                              </div>

                              <div class="mb-3">
                                <label for="nameController" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameController" placeholder="name">
                              </div>

                              <div class="mb-3">
                                <label for="ageController" class="form-label">Age</label>
                                <input type="number" class="form-control" id="ageController" placeholder="age">
                              </div>

                              <div class="mb-3">
                                <label for="genderController" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="genderController" placeholder="gender">
                              </div>

                              <div class="mb-3">
                                <label for="diagnosisController" class="form-label">Diagnosis</label>
                                <input type="text" class="form-control" id="diagnosisController" placeholder="diagnosis">
                              </div>

                              <div class="mb-3">
                                <label for="medicationsController" class="form-label">Medications</label>
                                <input type="text" class="form-control" id="medicationController" placeholder="medications">
                              </div>

                              <div class="mb-3">
                                <label for="allergiesController" class="form-label">Allergies</label>
                                <input type="text" class="form-control" id="allergiesController" placeholder="allergies">
                              </div>

                              <div class="mb-3">
                                <label for="lastVisitController" class="form-label">LastVisit</label>
                                <input type="date" class="form-control" id="lastVisitController" placeholder="lastVisit">
                              </div>


                              <div class="mb-3">
                                <label for="assignedDoctorController" class="form-label">AssignedDoctor</label>
                              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="doctorsSelect">
                                <option selected>Select Doctor</option>

                              </select>
                            </div>
                            <div class="mb-3">
                            <button type="button" id="submitBtn" class="btn btn-outline-primary">Submit</button>
                            </div>
                       
                    
                            </form>

                    </div>
                   
                </section>
                          
            </div>
        </div>
    </div>  

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

</body>
</html>
